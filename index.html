<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>practice_webAR</title>
    </head>

    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
    <body>
        <a-scene embedded arjs="debugUIEnabled:false;">
            
            <a-marker preset="hiro">
                <a-sphere
                position="0 1.5 0"
                wireframe="true"
                wireframe-linewidth="10"
                radius="1">
                    <a-animation
                        attribute="rotation"
                        to="0 360 0"
                        direction="normal"
                        dur="10000"
                        easing="linear"
                        repeat="indefinite">
                    </a-animation>
                </a-sphere>
            </a-marker>
            
            <a-entity camera></a-entity>
            
        </a-scene>
    </body>
</html>
