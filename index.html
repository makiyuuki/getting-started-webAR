<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>practice_webAR</title>
</head>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>

<!-- AR.js ライブラリの読み込み -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body>
    <!-- A-Frame の VR空間に AR.js を紐づける -->
    <a-scene embedded arjs="debugUIEnabled:false;">

        <!-- マーカーを登録（デフォルトで設定されている「hiro」マーカー） -->
        <a-marker preset="hiro">
            <!-- マーカーの場所にオブジェクトを置く -->
            <a-sphere
            position="0 0.5 0"
            wireframe="true"
            wireframe-linewidth="10"
            radius="1.5">
                <a-animation
                    attribute="rotation"
                    to="0 360 0"
                    direction="normal"
                    dur="10000"
                    easing="linear"
                    repeat="indefinite"
                    >
                </a-animation>
            </a-sphere>
        </a-marker>
        
        <a-entity camera
        cursor-visible="true"
        cursor-scale="2"
        cursor-color="#ff0000"
        cursor-opacity="0.5"></a-entity>
        
    </a-scene>
</body>
</html>
