<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>practice_webAR</title>
        <script src="./js/aframe.min.js"></script>
        <script src="./js/aframe-ar.min.js"></script>
    </head>

    <body>
        <a-scene embedded arjs="debugUIEnabled:false;">
            
            <a-marker
                preset="hiro">
                <a-entity
                    position="4.3 3 0 "
                    text="value: sphere; width: 10;">
                </a-entity>
                <a-sphere
                    position="0 1.5 0"
                    wireframe="true"
                    wireframe-linewidth="10"
                    radius="1">
                    <a-animation
                        attribute="rotation"
                        to="0 360 0"
                        direction="normal"
                        dur="10000"
                        easing="linear"
                        repeat="indefinite">
                    </a-animation>
                </a-sphere>
            </a-marker>

            <a-marker
                preset="custom"
                type="pattern"
                url="./marker/pattern-marker_a.patt">
                <a-entity
                    position="4.3 3 0 "
                    text="value: sphere; width: 10;">
                </a-entity>
                <a-sphere
                    color="#f00"
                    position="0 1.5 0"
                    wireframe="true"
                    wireframe-linewidth="10"
                    radius="1">
                    <a-animation
                        attribute="rotation"
                        to="0 360 0"
                        direction="normal"
                        dur="10000"
                        easing="linear"
                        repeat="indefinite">
                    </a-animation>
                </a-sphere>
            </a-marker>

            <a-entity camera></a-entity>
            
        </a-scene>
    </body>
</html>
